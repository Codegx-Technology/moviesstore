{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="p-3">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 mx-auto mb-3 text-center">
                <h2>{{ template_data.movie.name }}</h2>
                <hr />

                <img src="{% static 'images/about.jpg' %}" class="img-fluid rounded mb-3" alt="Movie Image">

                <p><strong>Description:</strong></p>
                <p>{{ template_data.movie.description }}</p>

                <p><strong>Price:</strong></p>
                <p>{{ template_data.movie.price }}</p>

                <a href="{% url 'movies:movies.index' %}" class="btn btn-secondary mt-3">Back to Movies</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
