{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>List of Movies</h1>
<hr/>

<div class="p-3">
    <div class="container">
        <div class="row mt-3">
        <div class="row">
            <ul>
                 {% for movie in template_data.movies %}
                 <img src="{% static 'images/about.jpg'%}" alt="#">
                <li>
                    <h2>
                        {{movie.name}} 
                    </h2>
                </li>
                 <l1>
                    <h2>{{movie.description}}</h2>
                </l1>
                <l1>
                    <h2>{{movie.price}}</h2>
                </l1>
                 {% endfor %}
            </ul>
        </div>
    </div>
    </div>
</div>
{% endblock content %}
