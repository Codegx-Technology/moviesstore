{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ template_data.title|default:"Movies Store" }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <!--Our Header section -->
    <header>
        <nav>
            <ul class="navbar-links">
                <li><a href="{% url 'home:index' %}">Home</a></li>
                <li><a href="{% url 'home:about' %}">About Us</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <!--This is the end of our Header Section -->
    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Our Footer Section-->
    <footer>
        <div class="footer_cont">
            <div class="socialmedia_icons">
                <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footer_nav">
                <ul>
                    <li><a href="{% url 'home:index' %}">Home</a></li>
                    <li><a href="{% url 'home:about' %}">About Us</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="{% url 'accounts:login' %}">Login</a></li>
                </ul>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Movies Store</p>
            </div>
        </div>
    </footer>
    <!-- Ending of our Footer Section-->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
</body>
</html>
