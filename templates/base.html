{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ template_data.title|default:"Movies Store" }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <!-- Header / Content Block -->
     <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li> 
                <li><a href="">About</a></li> 
                <li><a href="">Contact</a></li>
                <li><a href="">Movies</a></li>
            </ul>
        </nav>
     </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer_cont">
            <div class="socialmedia_icons">
                <a href="" class = "icon"><i class="fa-brands fa-instagram"></i></a>
                <a href="" class = "icon"><i class="fa-brands fa-facebook"></i></a>
                <!-- <a href="" class = "icon"><i class="fa-brands fa-square-x-twitter"></i></a> -->
                <a href="" class = "icon"><i class="fa-brands fa-youtube"></i></i></a>
            </div>
            <div class="footer_nav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Movies</a></li>
                </ul>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Movies Store</p>
            </div>
        </div>  
    </footer>
</body>
</html>
